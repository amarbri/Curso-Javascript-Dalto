<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculadora.js"></script>
</head>
<body>
    <script>
        const calculadora = new Calculadora();

        alert("¿Qué operación deseaas ralizar?");
        let operacion = prompt("1: suma, 2: resta, 3: división, 4: multiplicación, 5: potencia, 6: raiz cuadrada, 7: raiz cúbica");

        if (operacion == 1) {
            let numero1 = prompt("primer número para sumar");
            let numero2 = prompt("segundo número para sumar");            
            let resultado = calculadora.sumar(numero1, numero2);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 2) {
            let numero1 = prompt("primer número para restar");
            let numero2 = prompt("segundo número para restar");            
            let resultado = calculadora.restar(numero1, numero2);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 3) {
            let numero1 = prompt("primer número para dividir");
            let numero2 = prompt("segundo número para dividir");            
            let resultado = calculadora.dividir(numero1, numero2);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 4) {
            let numero1 = prompt("primer número para multiplicar");
            let numero2 = prompt("segundo número para multiplicar");            
            let resultado = calculadora.multiplicar(numero1, numero2);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 5) {
            let numero1 = prompt("número para elevar");
            let numero2 = prompt("potencia");            
            let resultado = calculadora.potencia(numero1, numero2);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 6) {
            let numero = prompt("número para calcular la raiz cuadrada");
            let resultado = calculadora.raiz2(numero);
            alert(`tu resultado es ${resultado}`);
        }

        if (operacion == 7) {
            let numero = prompt("número para calcular la raiz cúbica");
            let resultado = calculadora.raiz3(numero);
            alert(`tu resultado es ${resultado}`);
        }
    </script>
</body>
</html>
